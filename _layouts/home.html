---
layout: default
---

<div class="posts">

  {% for post in site.posts %}
    {% for tag in post.tags %}
        {% unless tag contains 'recipes' %}
            {% assign date_format = tag | append: " " | append: post.week | append: "." | append: post.number %}
            <h2>{{ date_format }} <a href="{{ post.url }}">{{ post.title }}</a></h2>
        {% endunless %}
    {% endfor %}
{% endfor %}

</div>
